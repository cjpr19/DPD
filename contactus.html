main>
    <h1>Contact Us</h1>
    
    <!-- Introduction -->
    <section id="contact-intro">
        <p>If you have any questions, concerns, or need further information, feel free to reach out to us. We're here to help.</p>
    </section>

    <!-- Contact Form -->
    <section id="contact-form">
        <h2>Get in Touch</h2>
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <input type="submit" value="Send">
        </form>
    </section>

    <!-- Additional Contact Information -->
    <section id="additional-info">
        <h2>Other Ways to Contact Us</h2>
        <p>Email: <a href="mailto:sanghyunpark@ucsb.edu">info@dpdrclinic.com</a></p>
        <p>Phone: +1 (678) 858-5483</p>
    </section>
</main>
